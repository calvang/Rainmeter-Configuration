; gC_Clock_Static

[Rainmeter]
Update=1000
Author=gronostaj
AppVersion=2001000  

[Metadata]
Name=gC Clock (Static)
Config=gC
Description=
Version=0.1
Tags=Roundline | Time | Clock
License=X11 License

@include="#ROOTCONFIGPATH#\vars.inc"

;----------------------------------------------------------------

[StyleRoundline]
MeasureName=MeasureFake
Meter=Roundline
X=0
Y=0
W=#Width#
H=#Height#
Solid=1
LineStart=#MeterOuter#
LineLength=#MeterInner#
StartAngle=4.7123889
RotationAngle=6.2831853
LineColor=#ColorMeter#
AntiAlias=1

@include="#CURRENTPATH#\clock.inc"
